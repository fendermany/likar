<header class="header">
	<div class="header__container _container">
		<div class="header__body">
			<div class="header__logo logo">
				<a href="/"><img src="img/logo.svg" alt="logo"></a>
			</div>
			<div class="header__location">
				<img src="img/map.svg" alt="location">
				<div class="header__location-text">
					Вы находитесь<br>
					<a href="#">В Киеве</a>
				</div>
			</div>
			<div class="header__inner">
				<a href="#dod" class="header__btn button button__white _popup-link">
					<img src="img/p.svg" alt="phone">
					<span>24/7 Дежурный врач</span>
				</a>
				<form action="s" class="header__search search">
					<img src="img/s.svg" alt="search">
					<input autocomplete="off" type="text" name="s" data-error="Ошибка" data-value="Введите фамилию или специализацию врача" class="search__input input">
				</form>
			</div>
			<nav class="header__menu menu">
				<ul class="menu__body">
					<li class="menu__item">
						<a href="#" class="menu__link">Для пациентов</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link">Для клиник</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link">Вход</a>
					</li>
				</ul>
			</nav>
			<div class="header__hamburger hamburger icon-menu">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
	</div>
</header>
